name: Build Windows EXE + macOS App

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows EXE
        run: |
          pyinstaller ResponseReportGenerator.spec

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ResponseReportGenerator-Windows
          path: dist/**

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

            - name: Build macOS App
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

          # ⚠️ Remplace main.py par TON fichier d'entrée si différent
          pyinstaller --noconfirm --clean --windowed --name "ResponseReportGenerator" main.py

          echo "=== dist content ==="
          ls -la dist || true
          echo "=== find .app ==="
          find dist -maxdepth 3 -name "*.app" -print || true


      - name: Zip the .app correctly
        run: |
          APP_PATH="$(ls -d dist/*.app | head -n 1)"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" ResponseReportGenerator-macOS.zip

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ResponseReportGenerator-macOS
          path: ResponseReportGenerator-macOS.zip
