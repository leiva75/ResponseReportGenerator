name: Build macOS (.app)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS App
        run: |
          set -e
          # Utilise le spec mac si tu l'as, sinon le spec standard
          if [ -f "ResponseReportGenerator-mac.spec" ]; then
            pyinstaller --noconfirm --clean ResponseReportGenerator-mac.spec
          else
            pyinstaller --noconfirm --clean ResponseReportGenerator.spec
          fi

          echo "=== dist content ==="
          ls -la dist || true
          echo "=== find .app ==="
          find dist -maxdepth 6 -name "*.app" -print || true

      - name: Zip the .app
        run: |
          set -e
          APP_PATH="$(find dist -maxdepth 6 -name '*.app' -print -quit)"
          echo "APP_PATH=$APP_PATH"
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app found in dist/. PyInstaller did not create an app bundle."
            ls -la dist || true
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" ResponseReportGenerator-macOS.zip
          ls -la ResponseReportGenerator-macOS.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ResponseReportGenerator-macOS
          path: ResponseReportGenerator-macOS.zip
