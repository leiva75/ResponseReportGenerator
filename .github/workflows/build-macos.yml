name: Build macOS (.app + .dmg)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        run: |
          # ⚠️ IMPORTANT : remplace la commande ci-dessous par EXACTEMENT celle que tu utilises sur Windows,
          # en gardant l'entrée (main.py ou ton .spec)
          pyinstaller -n "response-report-generator" --windowed main.py

           - name: Package ZIP (.app) + DMG
        run: |
          set -e
          echo "=== dist content ==="
          ls -la dist || true

          # 1) Trouver le .app
          APP_PATH="$(ls -d dist/*.app | head -n 1 || true)"
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app found in dist/. PyInstaller did not create an app bundle."
            exit 1
          fi
          echo "APP_PATH=$APP_PATH"

          # 2) ZIP propre du .app (pour téléchargement)
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" dist/response-report-generator-macOS.zip

          # 3) DMG (drag & drop vers Applications)
          rm -rf dmgroot
          mkdir -p dmgroot
          cp -R "$APP_PATH" dmgroot/
          ln -s /Applications dmgroot/Applications

          hdiutil create -volname "ResponseReportGenerator" \
            -srcfolder dmgroot \
            -ov -format UDZO \
            dist/ResponseReportGenerator-macOS.dmg

          echo "=== packaged files ==="
          ls -la dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.app

          name: macos-build
          path: |
            dist/*.dmg
            dist/*.app
